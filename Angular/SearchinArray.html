<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<form class="form-inline indent">
    <label>Search: <input ng-model="searchText" placeholder="Search ..."></label>
   <!-- <input ng-model="query" type="text"
           placeholder="Filter by" autofocus> -->
</form>

<div ng-controller='AppCtrl'>
    <script type="text/ng-template" id="categoryTree">
        {{ category.name }}
        <ul ng-if="category.children">
            <li ng-repeat="category in category.children | filter:searchText" ng-include="'categoryTree'">
            </li>
        </ul>
    </script>

    <ul>
        <li ng-repeat="category in categories | filter:searchText" ng-include="'categoryTree'"></li>
    </ul>
</div>

<script src="js/angular.min.js"></script>
<script src="js/thirdtry.js"></script>

</body>
</html>
